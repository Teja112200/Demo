                </div>
                <a href="#" class="link">Forgot Your Password?</a>
            </div>
            <div class="action">
                <a href="/register" class="btn"> Register </a>
                <!-- <a href="https://www.google.com/" class="btn"> Register </a> -->
                <!-- <button href="google.com">Register</button> -->
                <button>Sign in</button>
            </div>
