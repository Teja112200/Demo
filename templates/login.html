<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Login Form Example</title>
    <!-- <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}">
    <!-- <link rel="stylesheet" href="C:\4-1\final year project\project work\login\simple-login-page-in-html\simple-login-page-in-html\static\style.css" type="text/css"> -->

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="login-form">
        <form action="/form_login" method="post">
            <h1>Login</h1>
            <div class="content">
                <div class="input-field">
                    <input type="text" placeholder="username" autocomplete="nope" name="username">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" autocomplete="new-password" name="password">
                </div>
                <a href="#" class="link">Forgot Your Password?</a>
            </div>
            <div class="action">
                <button>Register</button>
                <button>Sign in</button>
            </div>
        </form>
        <h1>{{info}}</h1>
    </div>
    <!-- partial -->
    <script src="/Demo/script.js"></script>

</body>

</html>
